<div class="form-container" *ngIf="!editDialog">
  <h2 mat-dialog-title>Add User Data Form</h2>
  <mat-dialog-content>
    <form [formGroup]="addUserForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Company</mat-label>
        <input matInput formControlName="company">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="cancel()" color="primary">
      Close
    </button>
    <button type="submit" mat-raised-button color="primary" (click)="submit(addUserForm)">
      Submit
    </button>
  </mat-dialog-actions>
</div>
